name: CI
on:
  pull_request:
    paths:
    - '**.js'
    - '**.jsx'
    - '**.ts'
    - '**.tsx'
jobs:
  build:
    name: Lint and tsc
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Install modules
      run: yarn
    - name: Run ESLint
      run: yarn lint
