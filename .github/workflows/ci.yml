name: CI
on:
  pull_request:
    paths:
      - '**.js'
      - '**.jsx'
      - '**.ts'
      - '**.tsx'
jobs:
  build:
    name: Lint and tsc
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'yarn'
      - name: Install project dependencies
        run: yarn
      - name: Run ESLint
        run: yarn lint:ci
