name: production-build-testing
run-name: Production Build Testing - ${{ github.actor }}
on:
  workflow_dispatch:
  push:
    branches:
      - release-pipeline
  pull_request:
env:
  GH_TOKEN: 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
jobs:
  run-production-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "14"
      - run: npm install -g yarn
      - run: yarn install
      # switch to ./app folder before running npx command
      - run: cd app
      # in this branch, set DEBUG_PROD=true to ensure invite code, developer tools,
      #   and other utilities/functionality are available in the final product
      - run: npx cross-env DEBUG_PROD=true yarn package:publish
